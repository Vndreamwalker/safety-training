<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đào tạo nhận diện mối nguy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f5f5f5;
  padding:10px;
}

h1 {
  text-align:center;
  font-size:20px;
}

.video-wrapper {
  position:relative;
  width:100%;
  max-width:800px;
  margin:auto;
  background:#000;
  border:3px solid #333;
  aspect-ratio: 16 / 9;
}

#player,
#click-layer {
  position:absolute;
  top:0; left:0;
  width:100%;
  height:100%;
}

/* lớp bắt click */
#click-layer {
  z-index:5;
  cursor:crosshair;
  display:none;
}

/* vùng chọn của người học */
.user-select {
  position:absolute;
  width:25%;
  aspect-ratio:1/1;
  border:3px solid #007bff;
  background:rgba(0,123,255,.2);
  pointer-events:none;
  z-index:6;
  display:none;
}

/* mối nguy thật */
.hazard {
  position:absolute;
  border:3px dashed red;
  background:rgba(255,0,0,.25);
  display:none;
  z-index:4;
}

.hazard.correct {
  border-color:green;
  background:rgba(0,200,0,.35);
}

.info,.result {
  text-align:center;
  margin-top:12px;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Nhận diện mối nguy trong video</h1>

<div class="video-wrapper">
  <div id="player"></div>
  <div id="click-layer"></div>
  <div id="userSelect" class="user-select"></div>

  <!-- MỐI NGUY (LƯU THEO TỶ LỆ %) -->
<!-- Mối nguy 3: Tủ điện (nguy cơ điện giật) -->
<div class="hazard" data-id="3"
     data-x="0.40" data-y="0.18"
     data-w="0.12" data-h="0.25"></div>

<!-- Mối nguy 4: Vật liệu cách nhiệt để dưới sàn (cản trở lối đi) -->
<div class="hazard" data-id="4"
     data-x="0.37" data-y="0.50"
     data-w="0.20" data-h="0.18"></div>

<!-- Mối nguy 5: Bình/thiết bị điện đặt dưới đất -->
<div class="hazard" data-id="5"
     data-x="0.50" data-y="0.58"
     data-w="0.08" data-h="0.15"></div>

<!-- Mối nguy 6: Đường ống / trụ đứng sát khu làm việc -->
<div class="hazard" data-id="6"
     data-x="0.56" data-y="0.25"
     data-w="0.08" data-h="0.45"></div>

<!-- Mối nguy 7: Kiện hàng đặt sát tường (va chạm / đổ ngã) -->
<div class="hazard" data-id="7"
     data-x="0.63" data-y="0.45"
     data-w="0.22" data-h="0.30"></div>
</div>

<div class="info">
  Lượt chọn: <span id="tries">0</span> / 2
</div>

<div class="result" id="result"></div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
let player;

const START_TIME = 20;
const STOP_TIME  = 30;
const MAX_TRIES  = 2;

let tries = 0;
let evaluated = false;

const hazards    = document.querySelectorAll('.hazard');
const clickLayer = document.getElementById('click-layer');
const userSelect = document.getElementById('userSelect');

/* ===== RENDER MỐI NGUY THEO TỶ LỆ ===== */
function renderHazards() {
  const w = clickLayer.clientWidth;
  const h = clickLayer.clientHeight;

  hazards.forEach(hz => {
    hz.style.left   = hz.dataset.x * w + 'px';
    hz.style.top    = hz.dataset.y * h + 'px';
    hz.style.width  = hz.dataset.w * w + 'px';
    hz.style.height = hz.dataset.h * h + 'px';
  });
}

window.addEventListener('resize', renderHazards);

/* ===== YOUTUBE ===== */
function onYouTubeIframeAPIReady() {
  player = new YT.Player('player', {
    videoId: 'fXYMaqxx2sY',
    playerVars: { controls: 1, rel: 0 },
    events: { onReady: onPlayerReady }
  });
}

function onPlayerReady() {
  renderHazards();
  player.seekTo(START_TIME, true);
  player.playVideo();

  const timer = setInterval(() => {
    if (player.getCurrentTime() >= STOP_TIME) {
      player.pauseVideo();
      clickLayer.style.display = 'block';
      clearInterval(timer);
    }
  }, 200);
}

/* ===== XỬ LÝ CLICK (CHUẨN PC + MOBILE) ===== */
clickLayer.addEventListener('pointerdown', e => {
  if (evaluated || tries >= MAX_TRIES) return;

  tries++;
  document.getElementById('tries').innerText = tries;

  const rect = clickLayer.getBoundingClientRect();

  const clickX = (e.clientX - rect.left) / rect.width;
  const clickY = (e.clientY - rect.top) / rect.height;

  /* HIỂN THỊ VIỀN CHỌN ĐỂ KIỂM TRA */
  userSelect.style.left = (clickX * 100 - 12.5) + '%';
  userSelect.style.top  = (clickY * 100 - 12.5) + '%';
  userSelect.style.display = 'block';

  let hit = false;

  hazards.forEach(hz => {
    const hx = parseFloat(hz.dataset.x);
    const hy = parseFloat(hz.dataset.y);
    const hw = parseFloat(hz.dataset.w);
    const hh = parseFloat(hz.dataset.h);

    if (
      clickX >= hx &&
      clickX <= hx + hw &&
      clickY >= hy &&
      clickY <= hy + hh
    ) {
      hit = true;
      hz.classList.add('correct');
    }
  });

  /* NẾU CHỌN ĐÚNG → ẨN VIỀN */
  if (hit) {
    setTimeout(() => {
      userSelect.style.display = 'none';
    }, 500);
  }

  if (tries >= MAX_TRIES) evaluate();
});

/* ===== ĐÁNH GIÁ ===== */
function evaluate() {
  evaluated = true;
  clickLayer.style.display = 'none';

  hazards.forEach(h => h.style.display = 'block');

  const result = document.getElementById('result');

  const correctCount = document.querySelectorAll('.hazard.correct').length;

  if (correctCount === hazards.length) {
    result.style.color = 'green';
    result.innerHTML = "✅ ĐÁNH GIÁ ĐÚNG – NGĂN CHẶN TAI NẠN";
    player.stopVideo();
  } else {
    result.style.color = 'red';
    result.innerHTML = "❌ ĐÁNH GIÁ CHƯA ĐỦ – TAI NẠN XẢY RA";
    player.playVideo();
  }
}
</script>

</body>
</html>
